<html>
    <head>
        <title>add parameter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>
        <!--Sweet alert-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style type="text/css"> 
            body {
                overflow-x: hidden;
            }

            #sidebar-wrapper {
                min-height: 100vh;
                margin-left: -15rem;
                -webkit-transition: margin .25s ease-out;
                -moz-transition: margin .25s ease-out;
                -o-transition: margin .25s ease-out;
                transition: margin .25s ease-out;
            }

            #sidebar-wrapper .sidebar-heading {
                padding: 0.875rem 1.25rem;
                font-size: 1.2rem;
            }

            #sidebar-wrapper .list-group {
                width: 15rem;
            }

            #page-content-wrapper {
                min-width: 100vw;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: 0;
            }

            @media (min-width: 768px) {
                #sidebar-wrapper {
                    margin-left: 0;
                }

                #page-content-wrapper {
                    min-width: 0;
                    width: 100%;
                }

                #wrapper.toggled #sidebar-wrapper {
                    margin-left: -15rem;
                }
            }

        </style>
    </head>

    <body class="fixed-sn" th:attr="onload='alertSave(\''+${status}+'\')'">
        <div id="myModal" class="modal fade" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4  class="modal-title">Add symbol</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">

                        <!--Buka Form-->
                        <form action="#" th:action="@{/paramSave}" th:object="${parameter}" method="POST">
                            <div class="form-row">
                                <div class="form-group ">
                                    <label for="inputDelimiter">Delimiter</label>
                                    <input type="text" class="form-control" required th:field="*{symbol}" id="symbol" name="symbol" placeholder="" value="">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">simpan</button>
                            </div>
                        </form>
                        <!--Close Form Input-->
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex  " id="wrapper">
            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading"><h3 class="font-weight-bold">Converter File</h3></div>
                <div class="list-group list-group-flush">
                    <a th:href="@{/home}" class="list-group-item list-group-item-action bg-light" style="font-size: 20px"><i class="fas fa-file-export"></i> Convert</a>

                    <a th:href="@{/clientPartner}" class="list-group-item list-group-item-action bg-light" style="font-size: 20px"><i class="fas fa-plus-square">  </i> Add Client</a>

                    <ul>
                        <li>
                            <a th:href="@{/parameter}"  class="list-group-item list-group-item-action bg-light">Parameter</a>
                        </li>
                        <li>
                            <a th:href="@{/type}"  class="list-group-item list-group-item-action bg-light">Type</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg  bg-dark border-bottom  navbar-dark bg-dark sticky-top">
                    <!--button trigger-->
                    <button class="btn btn-light" id="menu-toggle"><i class="fas fa-bars"></i></button>
                 </nav>
                <br>
                <br>
                <div class="container">
                    <div class="card ">
                        <div class="card-body">                          
                            <br>
                            <!-- fill content -->

                            <div>
                                <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#myModal"><i class="fas fa-plus"></i> add Parameter

                                </button>
                            </div>

                            <br>
                            <table border="1" id="myTable" class="table table-hover table-sm table-bordered" style="width:100%">
                                <thead class="thead-dark">
                                    <tr class="text-center">
                                        <!--<th>ID</th>-->
                                        <th>symbol</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="as : ${parameters}" class="text-center">                        
                                        <!--<td th:text="${as.id}"></td>-->
                                        <td th:text="${as.symbol}"></td>
                                        <td><a type="button" class="btn btn-danger" th:href="@{/paramDelete(id=${as.id})}" ><i class="fas fa-trash"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- Footer -->

        <footer class="page-footer font-small bg-light">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-1">Â© 2019 Copyright:
                BST
            </div>
            <!-- Copyright -->
        </footer>


        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
        <script>
            $(document).ready(function () {
                $('#myTable').DataTable();
            });
        </script>

        <script th:inline="javascript">
            var show = [[${status
            }
            ]];
            if (show == 'berhasil dihapus') {
                swal("Good job!", show, "success");
            } else if (show == 'gagal dihapus') {
                swal("Oops!", show, "error");
            }
            
        </script>
        <script th:inline="javascript">
            var show = [[${status
            }
            ]];
            if (show == 'berhasil disimpan') {
                swal("Good job!", show, "success");
            } else if (show == 'gagal disimpan') {
                swal("Oops!", show, "error");
            }
        </script>
    </body>
</html>
